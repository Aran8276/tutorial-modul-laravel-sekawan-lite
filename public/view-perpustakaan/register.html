<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Web Perpustakaan</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/login-style.css" />
  </head>
  <body>
    <!-- Section Register -->
    <section class="login-container">
      <div class="card shadow-lg">
        <div class="card-header">
          <img src="./img/book.png" alt="..." class="img-logo" />
          <h3 class="text-center">Register - Web Perpustakaan</h3>
        </div>
        <div class="card-body">
          <form action="/siswa_dashboard.html">
            <div class="form-group">
              <label for="user_nama" class="form-label">Nama panjang *</label>
              <input
                type="text"
                name="user_nama"
                id="user_nama"
                class="form-control"
                placeholder="Masukkan nama Anda"
              />
            </div>
            <div class="form-group my-3">
              <label for="user_alamat" class="form-label">Alamat *</label>
              <input
                type="text"
                name="user_alamat"
                id="user_alamat"
                class="form-control"
                placeholder="Masukkan alamat Anda"
              />
            </div>
            <div class="form-group my-3">
              <label for="user_username" class="form-label">Username *</label>
              <input
                type="text"
                name="user_username"
                id="user_username"
                class="form-control"
                placeholder="Masukkan username Anda"
              />
            </div>
            <div class="form-group my-3">
              <label for="user_email" class="form-label">Email *</label>
              <input
                type="email"
                name="user_email"
                id="user_email"
                class="form-control"
                placeholder="Masukkan email Anda"
              />
            </div>
            <div class="form-group my-3">
              <label for="user_notelp" class="form-label">No telp *</label>
              <input
                type="text"
                name="user_notelp"
                id="user_notelp"
                class="form-control"
                placeholder="Masukkan nomor telepon Anda"
              />
            </div>
            <div class="form-group my-3">
              <label for="password" class="form-label">Password *</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Masukkan password Anda"
              />
            </div>
            <div class="form-group my-3">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a href="/login.html"
            ><p class="text-primary text-center">
              Sudah punya akun? Silahkan masuk
            </p></a
          >
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
